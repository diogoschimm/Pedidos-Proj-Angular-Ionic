<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/logo.png"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Original Festas</ion-card-subtitle>
        <ion-card-title>Sistema de Pedidos</ion-card-title>
      </ion-card-header> 
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Atalhos</ion-label>
      </ion-list-header>
      <ion-item [routerDirection]="'root'" [routerLink]="'/novo-pedido'">
        <ion-icon slot="start" color="medium" name="add"></ion-icon>
        <ion-label>Novo Pedido</ion-label>
      </ion-item>
      <ion-item [routerDirection]="'root'" [routerLink]="'/list-pedido'">
        <ion-icon slot="start" color="medium" name="list"></ion-icon>
        <ion-label>Listagem de Pedidos</ion-label>
      </ion-item>  
    </ion-list>
</ion-content>
